name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Expo
      run: npm install --global expo-cli
    - name: Install modules
      run: yarn install
    - name: Run ESLint
      run: yarn run eslint . --ext .js,.jsx,.ts,.tsx
    - name: Run Expo
      run: expo start